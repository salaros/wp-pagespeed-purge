os: linux
dist: trusty
sudo: false

language: php
php:
  - '7.1'

env:
  global:
    - SVN_REPO_SLUG: wp-purge-pagespeed-button
    - secure: 
    - secure: 

install:
  - npm install --only=dev && gulp --version

script:
  - make wp_ver             # Update to the latest WordPress version
  - gulp

after_success:
  # Sync Git repo to SVN 
  - make svn_clone          # Clone SVN repository into the build folder
  - cd $TRAVIS_BUILD_DIR
  - chmod +x ./scripts/git-2-svn-sync.sh
  - "./scripts/git-2-svn-sync.sh"

before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x ./scripts/deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  on:
    tags: true
    branch: master
